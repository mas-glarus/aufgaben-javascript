<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        margin: 10px;
        padding: 5px;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 300;
      }
      </style>
  </head>
  <body>
    <h1>Toolbox Test</h1>

    <h2>Remove Test</h2>
    <button id="remove-element-test">Beim click sollte ich verschwinden</button>
    <p class="spacer">&nbsp;</p>
    <h2>Delegate & Remove Test</h2>
    <ul id="parent-list">
      <li id="post-1">Item 1 <button>Löschen</button></li>
      <li id="post-2">Item 2 <button>Löschen</button></li>
      <li id="post-3">Item 3 <button>Löschen</button></li>
    </ul>

    <script type="module">
      /* Aufgabe:
       * Erstelle ein Modul (mit dem neuen Import Pattern) für häufig verwendete Methoden genannt Tools.
       * Das Tools-Modul soll in einer eigenen Datei genannt tools.js leben.
       * Binde das Modul unten ein.
       *
       * In deiner Toolbox sollst du die Methoden delegate und removeElement einbauen.
       *
       * Die Methoden sollen so implementiert werden, damit der Code unten funktioniert.
       * Der Code unten darf nicht geändert werden.
       *
       Erwartetes Resultat:
        - Klick auf Löschen entfernt das Element
      */
      import * as Tools from './tools.js';
      var parentList = document.querySelector('#parent-list');
      var removeTest = document.querySelector('#remove-element-test');

      if (typeof Tools == "undefined") {
        console.log('Wo sind deine Tools?');
      } else {
        if (Tools.removeElement) {
          function remove (event) {
            Tools.removeElement(event.target);
          }
          removeTest.addEventListener('click', remove);
        } else {
          console.log('Mir fehlt die removeElement Funktion');
        }
        if (Tools.delegate) {
          parentList.addEventListener('click', Tools.delegate('li button', function (event) {
            console.log('Delegate hat schon mal funktioniert');
            Tools.removeElement(event.target.parentNode);
            console.log('Ist das element verschwunden?');
          }));
        } else {
          console.log('Mir fehlt die delegate Funktion');
        }
      }


    </script>
  </body>
</html>

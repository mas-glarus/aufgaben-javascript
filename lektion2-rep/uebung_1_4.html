<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    /* Aufgabe:
     * Summiere das Alter aller Simpsons mit Reduce
     *
    */

    var simpsonsObj = [
      { name: "Bart", age: 10, sex: 'm' },
      { name: "Homer", age: 36, sex: 'm' },
      { name: "Lisa", age: 8, sex: 'w' },
      { name: "Marge", age: 34, sex: 'w' },
      { name: "Maggie", age: 1, sex: 'w' },
      { name: "Hugo", age: 10, sex: 'm' },
    ];

    let ages = [];

    for (x in simpsonsObj) {
      let simpson = simpsonsObj[x];
      ages.push(simpson.age);
    }

    let sum = ages.reduce(
      (previousValue, currentValue) => previousValue + currentValue, 0
    );

    console.log(sum);


  </script>
</body>

</html>
